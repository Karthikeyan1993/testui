<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="card x no-radius mb-1">
      <div class="card-body">
        <ul class="list-inline mb-0">
          <li class="list-inline-item has-search col-sm-3 col-md-3 col-lg-3">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="search" (input)="onChanges('title',$event)" class="form-control" placeholder="Search by title">
          </li>
          <li class="list-inline-item has-search col-sm-3 col-md-3 col-lg-3">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="search" (input)="onChanges('platform',$event)" class="form-control"
              placeholder="Search by platform">
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
